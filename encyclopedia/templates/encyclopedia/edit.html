{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit entry
{% endblock %}

{% block body %}
        <h1>Edit {{ page_name }}</h1>
        <form action="{% url "edit" %}" method="post">
            {% csrf_token %}
            <h1>{{ page_name }}</h1>
            <p><label for="content">Edit Content:</label></p>
            {{ form.textarea }}
            <br>
            <input type="submit" value="Save Changes" class="btn btn-primary">
        </form>
{% endblock %}
